<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.8/typicons.css">
    <link rel="stylesheet" href="/css/stylez.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.2/angular.min.js"></script>
    <script src="/scripts/controller.js"></script>
    <script src="/scripts/factory.js"></script>


</head>
<body ng-app="stationStatus">
<span ng-controller="stationEntry">
<div class="container">
  <div class="row">
        <div class="">
        <h1> Pub or tube ?</h1>
            <div id="imaginary_container">
                <div class="input-group stylish-input-group">
                    <input type="text" class="form-control"  placeholder="Station name..." ng-model="selectedStation" >
                    <span class="input-group-addon">
                        <button type="submit" ng-click="getStation()">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="results">


          <h2>{{stationResults}}</h2>
          <br>

          {{stationState}}
          <i class="{{icon}}" id="resultIcon"></i>
        </div>
  </div>
</div>


  <br>


  <div>
    {{noStation}}
  </div>

</span>
</div>
</body>
</html>
